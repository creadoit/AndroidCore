apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

ext {
    versionName = '1.0'
    VSC = 'https://git.exozet.com/gothaer/Schaden-App-Android/'
}

android {
    compileSdkVersion compileSdkVer
    buildToolsVersion "26.0.2"

    defaultConfig {
        applicationId "com.exozet.androidcommonutils"
        minSdkVersion minSdkVer
        targetSdkVersion targetSdkVer
        versionCode commitCount()
        versionName versionName()
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        buildConfigField "String", "SIMPLE_VERSION_NAME", escape(simpleReleaseVersionName())
        buildConfigField "String", "CANONICAL_VERSION_NAME", escape(canonicalReleaseVersionName())
        buildConfigField "String", "COMMIT_HASH", escape(commitHash())
        buildConfigField "String", "BRANCH", escape(branchNameByGit())
        buildConfigField "String", "BUILD_DATE", escape(new Date().getTime())
        buildConfigField "String", "VSC", escape(VSC)
    }


    signingConfigs {
        try {
            debug {
                storeFile file('../debug.jks')
                storePassword DEBUG_STORE_PASSWORD
                keyAlias DEBUG_KEYSTORE_ALLIAS
                keyPassword DEBUG_KEY_PASSWORD
            }
        }
        catch (final ignored) {
            throw new InvalidUserDataException('You should define DEBUG_KEYSTORE_ALLIAS, DEBUG_STORE_PASSWORD, DEBUG_KEY_PASSWORD in gradle.properties.')
        }
        try {
            release {
                storeFile file('../release.jks')
                storePassword RELEASE_STORE_PASSWORD
                keyAlias RELEASE_KEYSTORE_ALIAS
                keyPassword RELEASE_KEY_PASSWORD
            }
        } catch (final ignored) {
            throw new InvalidUserDataException('You should define RELEASE_KEYSTORE_ALIAS, RELEASE_STORE_PASSWORD, RELEASE_KEY_PASSWORD in gradle.properties.')
        }
    }


    buildTypes {
        debug {
            applicationIdSuffix ".debug"
            signingConfig signingConfigs.debug
            pseudoLocalesEnabled false
            debuggable true
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            initWith(buildTypes.debug)
            applicationIdSuffix ""
            signingConfig signingConfigs.release
            debuggable false
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    dexOptions {
        preDexLibraries = false
        jumboMode = false
        javaMaxHeapSize '4g'
        maxProcessCount 4
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        ignoreWarnings true
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':common-ui')

    implementation libs.multidex
    implementation libs.appcompat
    implementation libs.constraintLayout
    implementation libs.playServicesMaps
    implementation libs.playServicesLocation
    implementation libs.playServicesGcm
    implementation libs.butterknife
    implementation libs.commonUtils
    implementation libs.deviceInfo
    implementation libs.bloodHound
    implementation libs.connectionBuddy
    implementation libs.smartLocation
    implementation libs.googlePlayForceUpdate
    implementation libs.calligraphy
    implementation libs.permissionDispatcher
    kapt libs.permissionDispatcherProcessor
    implementation libs.timeBomb
    implementation libs.recyclerview
