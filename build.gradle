buildscript {
    apply from: "${project.rootDir}/GradleExtensions/dependencies.gradle"

    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath plugin.gradleBuildTools
        classpath plugin.kotlinGradle
        classpath plugin.hockeyApp

        classpath pluginLibrary.mavenGradle
        classpath pluginLibrary.gradleBintrayPlugin
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}